box: node

build:
    steps:
        - script:
            name: install latest npm version
            code: |
                npm install -g npm@latest

        - script:
            name: nodejs informations
            code: |
                echo "node version $(node -v) running"
                echo "node environement '$NODE_ENV'"
                echo "npm version $(npm -v) running"

        - npm-install

        - script:
            name: run test
            code: npm test

        - script:
            name: lint code
            code: npm run lint
